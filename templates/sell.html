{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action = "{{ url_for('sell') }}" method='post'>
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
                {% for stock in available_stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number">
        </div>

        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
